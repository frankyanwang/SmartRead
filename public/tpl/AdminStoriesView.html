<div class="row-fluid">
    <div class="row-fluid">
    <div class="form-actions">
        <a href="#admin-stories" class="btn btn-primary all">全部</a>
        <a href="#admin-categories/news" class="btn news">新闻</a>
        <a href="#admin-categories/military" class="btn military">军事</a>
        <a href="#admin-categories/finance" class="btn finance">财经</a>
        <a href="#admin-categories/web" class="btn web">互联网</a>
        <a href="#admin-categories/realestate" class="btn realestate">房产</a>
        <a href="#admin-categories/car" class="btn car">汽车</a>
        <a href="#admin-categories/sports" class="btn sports">体育</a>
        <a href="#admin-categories/entertain" class="btn entertain">娱乐</a>
        <a href="#admin-categories/game" class="btn game">游戏</a>
        <a href="#admin-categories/education" class="btn education">教育</a>
        <a href="#admin-categories/women" class="btn women">女人</a>
        <a href="#admin-categories/tech" class="btn tech">科技</a>
        <a href="#admin-categories/social" class="btn social">社会</a>
        <a href="#admin-categories/fashion" class="btn fashion">时尚</a>
    </div>
    </div>
    <div class="row-fluid">
    <table  class="table table-striped span12">
        <thead>
        <tr>
            <th style="width: 8%">Edit</th>
            <th style="width: 15%">Picture</th>
            <th style="width: 20%">Title</th>
            <th style="width: 34%">Description</th>
            <th style="width: 10%">Tags</th>
            <th style="width: 5%">Score</th>
            <th style="width: 8%">Delete</th>
        </tr>
        </thead>
        <tbody>
        <% _.each(action, function(story) { %>
        <tr>
            <td><button data-id="<%= story._id%>" class="btn btn-small btn-primary edit"><i class="icon-pencil icon-white"></i> 修改</button></td>
            <td><img id="picture" width="180" src="<%= story.picture %>"/></td>
            <td><%= story.name%></td>
            <td><%= story.description.substr(0,120) + "..."%></td>
            <td><%= story.tags.toString().split(',').join(' ') %></td>
            <td><%= story.score%></td>
            <td><button data-id="<%= story._id%>" class="btn btn-small btn-danger delete"><i class="icon-trash icon-white"></i> 删除</button></td>
        </tr>
        <% }); %>
        </tbody>
    </table>
    </div>
</div>
