<form class="form-horizontal well span6" id="account-form" method="post">
<h1>Signup</h1>

<p class="subheading" id="sub1">Please tell us a little about yourself</p>
<hr>
<fieldset>
<div class="control-group" id="name-cg">
    <label class="control-label" for="name-tf">Name</label>

    <div class="controls">
        <input type="text" class="input-xlarge" name="name" id="name-tf">
    </div>
</div>
<div class="control-group" id="email-cg">
    <label class="control-label" for="email-tf">Email</label>

    <div class="controls">
        <input type="text" class="input-xlarge" name="email" id="email-tf">
    </div>
</div>
<hr>
<p class="subheading" id="sub2">Choose your username &amp; password</p>

<div class="control-group" id="user-cg">
    <label class="control-label" for="user-tf">Username</label>

    <div class="controls">
        <input type="text" class="input-xlarge disabled" name="user" id="user-tf">
    </div>
</div>
<div class="control-group" id="pass-cg">
    <label class="control-label" for="pass-tf">Password</label>

    <div class="controls">
        <input type="password" class="input-xlarge" value="" name="pass" id="pass-tf">
    </div>
</div>
<div class="form-actions">
    <button class="btn" id="account-form-btn1" type="button">Cancel</button>
    <button class="btn btn-primary" id="account-form-btn2" type="submit">Submit</button>
</div>
</fieldset>
</form>
