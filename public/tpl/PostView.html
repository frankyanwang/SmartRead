<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Story Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <textarea id="name" name="name" style="width: 90%;" rows="1"><%= name %></textarea>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="id" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="id" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="source" class="control-label">Source:</label>

                        <div class="controls">
                            <input id="source" name="source" type="text" value="<%= source %>"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="link" class="control-label">Link:</label>

                        <div class="controls">
                            <input id="link" name="link" type="text" value="<%= link %>"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="pubDate" class="control-label">PubDate:</label>

                        <div class="controls">
                            <input id="pubDate" name="pubDate" type="text" value="<%= pubDate %>"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="description" class="control-label">Description:</label>

                        <div class="controls">
                            <textarea id="description" name="description" style="width: 90%;" rows="6"><%= description %></textarea>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="category" class="control-label">Category:</label>

                        <div class="controls">
                            <input id="category" name="category" type="text" value="<%= category %>" disabled/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="tags" class="control-label">Tags:</label>

                        <div class="controls">
                            <input id="tags" name="tags" type="text" value="<%= tags %>" />
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="score" class="control-label">Score:</label>

                        <div class="controls">
                            <input id="score" name="score" type="text" value="<%= score %>" />
                            <span class="help-inline"></span>
                        </div>
                    </div>

                </div>

                <div class="span4">
                    <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                        <p><img id="picture" width="180" src="<%= picture %>"/></p>
                    </div>
                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
            <a href="#admin-stories" class="btn goBack">Go Back</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Story saved successfully
        </div>
    </div>
</div>
