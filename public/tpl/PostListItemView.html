<div href="#posts/<%= _id %>" class="thumbnail plain">

    <% if (content !== null) { %>
        <div class="story_image_container">
            <a class="sr_thumbnail" href="javascript:void(0)" id="<%= _id %>">
                <img class="story_image" src="<%= picture %>" alt="">
            </a>
        </div>
        <h4>
            <a class="sr_thumbnail" href="javascript:void(0)" id="<%= _id %>"><%= name %></a>
        </h4>
    <% } else {%>

        <div class="story_image_container">
            <a target="_blank" href="<%= link %>" class="sr_thumbnail" id="<%= _id %>">
                <img class="story_image" src="<%= picture %>" alt="">
            </a>
        </div>
        <h4>
            <a class="sr_thumbnail" target="_blank" href="<%= link %>" id="<%= _id %>"><%= name %></a>
        </h4>
    <% } %>

    <div class="from_source"><%= source%></div>
    <p><%= description %></p>

</div>
